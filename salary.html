<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
</head>
<body>
    <h1>Net Salary Calculator</h1>
    <form id="salary-form">
        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" name="basicSalary" required><br><br>

        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" name="benefits" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <h2>Results:</h2>
    <p>Gross Salary: <span id="grossSalary"></span></p>
    <p>Total Deductions: <span id="deductions"></span></p>
    <p>Net Salary: <span id="netSalary"></span></p>

    <script src="script.js"></script>
</body>
</html>
